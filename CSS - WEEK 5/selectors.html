<!DOCTYPE html>
<html lang="en">
<head>
    <title>2.2 CSS Selectors Example</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Selectors Demo</h1>

    <!-- Element selector example -->
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>

    <!-- ID selector example -->
    <p id="idselect">This paragraph uses an ID selector.</p>

    <!-- Class selector example -->
    <p class="class-select">This paragraph uses a class selector.</p>
    <p class="class-select">This is another paragraph with the same class.</p>
</body>
</html>
