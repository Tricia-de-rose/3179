<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox in HTML</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <img src="images/dog1.jpg" alt="Dog 1">
            <p>This is Dog 1</p>
        </div>

        <div class="inner">
            <img src="images/dog2.jpg" alt="Dog 2">
            <p>This is Dog 2</p>
        </div>

        <div class="inner">
            <img src="images/dog3.jpg" alt="Dog 3">
            <p>This is Dog 3</p>
        </div>

        <div class="inner">
            <img src="images/dog4.jpg" alt="Dog 4">
            <p>This is Dog 4</p>
        </div>
    </div>
</body>
</html>
