<!DOCTYPE html>
<html lang="en">
<head>
  <title>COVID-19 Stacked Bar Chart</title>

  <!-- Vega & Vega-Lite Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>COVID-19 New Cases by Continent</h2>
  
  <!-- Chart container -->
  <div id="stacked_bar_chart"></div>

  <!-- Embedding Vega-Lite spec -->
  <script type="text/javascript">
    vegaEmbed('#stacked_bar_chart', 'covid_stacked_bar.vg.json')
      .then(function(result) {
        console.log("Chart rendered successfully");
      })
      .catch(console.error);
  </script>
</body>
</html>
